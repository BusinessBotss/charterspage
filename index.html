<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva tu Charter - Sea Moments</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #111;
      border-radius: 14px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    .lang-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }
    .lang-flag {
      padding: 6px 12px;
      background: #222;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      opacity: 0.6;
      transition: 0.2s;
    }
    .lang-flag.active,
    .lang-flag:hover {
      opacity: 1;
    }
    h1 {
      text-align: center;
      font-size: 1.9rem;
      margin-bottom: 25px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    select, input, textarea {
      width: 100%;
      padding: 12px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      background: #25d366;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #1ebe5a;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-selector">
      <span id="flag-en" class="lang-flag active">EN</span>
      <span id="flag-es" class="lang-flag">ES</span>
      <span id="flag-de" class="lang-flag">GER</span>
    </div>
    <h1 id="title">Book Your Charter</h1>
    <form id="charterForm">
      <!-- Información del Cliente -->
      <label id="label-fullname" for="fullname"></label>
      <input type="text" id="fullname" placeholder="Full Name" required />

      <label id="label-email" for="email"></label>
      <input type="email" id="email" placeholder="Email Address" required />

      <label id="label-phone" for="phone"></label>
      <input type="tel" id="phone" placeholder="WhatsApp Number" required />

      <!-- Detalles del Viaje -->
      <label id="label-boat" for="boat"></label>
      <select id="boat" required></select>

      <label id="label-destination" for="destination"></label>
      <input type="text" id="destination" placeholder="Destination" required />

      <label id="label-date" for="date"></label>
      <input type="date" id="date" required />

      <!-- Servicios Adicionales -->
      <div class="section-title" id="label-extras"></div>
      <div class="checkbox-group" id="extras-container"></div>

      <button type="submit" id="btn-submit">Send via WhatsApp</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const translations = {
        en: {
          title: 'Book Your Charter',
          fullname: 'Full Name',
          email: 'Email Address',
          phone: 'WhatsApp Number',
          boat: 'Select a Boat',
          destination: 'Destination',
          date: 'Travel Date',
          extras: 'Additional Services',
          services: ['Captain', 'Drinks Package', 'Snorkel Gear', 'Seabob', 'Jetski'],
          btn: 'Send via WhatsApp'
        },
        es: {
          title: 'Reserva tu Charter',
          fullname: 'Nombre Completo',
          email: 'Correo Electrónico',
          phone: 'Número de WhatsApp',
          boat: 'Selecciona un Barco',
          destination: 'Destino',
          date: 'Fecha de Viaje',
          extras: 'Servicios Adicionales',
          services: ['Patrón', 'Pack de Bebidas', 'Equipo de Snorkel', 'Seabob', 'Moto de Agua'],
          btn: 'Enviar vía WhatsApp'
        },
        de: {
          title: 'Buchen Sie Ihre Charter',
          fullname: 'Vollständiger Name',
          email: 'E-Mail-Adresse',
          phone: 'WhatsApp-Nummer',
          boat: 'Boot auswählen',
          destination: 'Zielort',
          date: 'Reisedatum',
          extras: 'Zusätzliche Dienstleistungen',
          services: ['Kapitän', 'Getränkepaket', 'Schnorchelausrüstung', 'Seabob', 'Jetski'],
          btn: 'Über WhatsApp senden'
        }
      };

      function populateSelect(id, options, placeholder) {
        const select = document.getElementById(id);
        select.innerHTML = '';
        const defaultOpt = document.createElement('option');
        defaultOpt.textContent = placeholder;
        defaultOpt.value = '';
        defaultOpt.disabled = true;
        defaultOpt.selected = true;
        select.appendChild(defaultOpt);
        options.forEach(option => {
          const opt = document.createElement('option');
          opt.textContent = option;
          opt.value = option;
          select.appendChild(opt);
        });
      }

      function setLanguage(lang) {
        const t = translations[lang];

        document.getElementById('title').textContent = t.title;
        document.getElementById('label-fullname').textContent = t.fullname;
        document.getElementById('label-email').textContent = t.email;
        document.getElementById('label-phone').textContent = t.phone;
        document.getElementById('label-boat').textContent = t.boat;
        document.getElementById('label-destination').textContent = t.destination;
        document.getElementById('label-date').textContent = t.date;
        document.getElementById('label-extras').textContent = t.extras;
        document.getElementById('btn-submit').textContent = t.btn;

        populateSelect('boat', [
          'DE ANTONIO 32', 'CRANCHI 41', 'SEA RAY 280', 'AXOPAR 37 Sun-Top', 'SUNSEEKER MANHATTAN 63'
        ], t.boat);

        const extrasContainer = document.getElementById('extras-container');
        extrasContainer.innerHTML = '';
        t.services.forEach(service => {
          const checkbox = document.createElement('label');
          checkbox.innerHTML = `<input type="checkbox" name="extras" value="${service}"> ${service}`;
          extrasContainer.appendChild(checkbox);
        });

        document.querySelectorAll('.lang-flag').forEach(flag => flag.classList.remove('active'));
        document.getElementById(`flag-${lang}`).classList.add('active');
      }

      ['en', 'es', 'de'].forEach(lang => {
        document.getElementById(`flag-${lang}`).addEventListener('click', () => setLanguage(lang));
      });

      setLanguage('en'); // Default

      document.getElementById('charterForm').addEventListener('submit', e => {
        e.preventDefault();
        const lang = document.querySelector('.lang-flag.active').id.split('-')[1];
        const t = translations[lang];

        const message = 
`${t.title}
${t.fullname}: ${document.getElementById('fullname').value}
${t.email}: ${document.getElementById('email').value}
${t.phone}: ${document.getElementById('phone').value}
${t.boat}: ${document.getElementById('boat').value}
${t.destination}: ${document.getElementById('destination').value}
${t.date}: ${document.getElementById('date').value}
${t.extras}: ${Array.from(document.querySelectorAll('input[name="extras"]:checked'))
  .map(cb => cb.value)
  .join(', ')}`;

        const btn = document.getElementById('btn-submit');
        btn.disabled = true;
        btn.textContent = (lang === 'es') ? 'Enviando...' : (lang === 'de') ? 'Senden...' : 'Sending...';

        setTimeout(() => {
          const encodedMessage = encodeURIComponent(message).slice(0, 600); // Límite opcional
          window.location.href = `https://wa.me/34644075065?text= ${encodedMessage}`;
        }, 800);
      });
    });
  </script>
</body>
</html>
