<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Form - Sea Moments Charter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #111;
      border-radius: 14px;
      padding: 30px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    .lang-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }
    .lang-flag {
      padding: 6px 12px;
      background: #222;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      opacity: 0.6;
      transition: 0.2s;
    }
    .lang-flag.active,
    .lang-flag:hover {
      opacity: 1;
    }
    h1 {
      text-align: center;
      font-size: 1.9rem;
      margin-bottom: 25px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    select, input, textarea {
      width: 100%;
      padding: 12px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      background: #25d366;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #1ebe5a;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 25px;
      margin-bottom: 15px;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .checkbox-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .checkbox-item label {
      font-weight: normal;
      margin-right: 10px;
    }
    .checkbox-item input[type="checkbox"] {
      margin: 0;
    }
    .form-section {
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-selector">
      <span id="flag-en" class="lang-flag active">EN</span>
      <span id="flag-es" class="lang-flag">ES</span>
      <span id="flag-de" class="lang-flag">GER</span>
    </div>
    <h1 id="title">Booking Form</h1>
    <form id="bookingForm">
      <!-- Booking Details -->
      <div class="form-section">
        <div class="section-title" id="label-booking-details"></div>
        <label id="label-booking-date" for="booking-date"></label>
        <input type="date" id="booking-date" required />

        <label id="label-time" for="time"></label>
        <input type="time" id="time" required />

        <label id="label-description" for="description"></label>
        <textarea id="description" rows="3" placeholder="(Optional)"></textarea>
      </div>

      <!-- Extras -->
      <div class="form-section">
        <div class="section-title" id="label-extras"></div>
        <div class="checkbox-group" id="extras-container"></div>
      </div>

      <!-- Contact Information -->
      <div class="form-section">
        <div class="section-title" id="label-contact-info"></div>
        <label id="label-full-name" for="full-name"></label>
        <input type="text" id="full-name" placeholder="Full Name" required />

        <label id="label-email" for="email"></label>
        <input type="email" id="email" placeholder="Email Address" required />

        <label id="label-phone" for="phone"></label>
        <input type="tel" id="phone" placeholder="Phone Number" required />
      </div>

      <button type="submit" id="btn-submit">Send via WhatsApp</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const translations = {
        en: {
          title: 'Booking Form',
          bookingDetails: 'Booking Details',
          bookingDate: 'Booking Date',
          time: 'Time',
          description: 'Some Description text (Optional)',
          extras: 'Additional Services',
          contactInfo: 'Contact Information',
          fullName: 'Full Name',
          email: 'Email Address',
          phone: 'Phone Number',
          submit: 'Send via WhatsApp',
          services: [
            'Drinks of your choice (TBC€)',
            'Seabob (360€/day)',
            'Flyboard (450€/1h)',
            'E-foil (350€/h)',
            'Jetski (660€/day)'
          ]
        },
        es: {
          title: 'Formulario de Reserva',
          bookingDetails: 'Detalles de la Reserva',
          bookingDate: 'Fecha de Reserva',
          time: 'Hora',
          description: 'Descripción (Opcional)',
          extras: 'Servicios Adicionales',
          contactInfo: 'Información de Contacto',
          fullName: 'Nombre Completo',
          email: 'Correo Electrónico',
          phone: 'Número de Teléfono',
          submit: 'Enviar vía WhatsApp',
          services: [
            'Bebidas a su elección (precio por confirmar €)',
            'Seabob (360€/día)',
            'Flyboard (450€/1h)',
            'E-foil (350€/h)',
            'Moto de agua (660€/día)'
          ]
        },
        de: {
          title: 'Buchungsformular',
          bookingDetails: 'Buchungsdetails',
          bookingDate: 'Buchungsdatum',
          time: 'Uhrzeit',
          description: 'Beschreibung (Optional)',
          extras: 'Zusätzliche Dienstleistungen',
          contactInfo: 'Kontaktinformationen',
          fullName: 'Vollständiger Name',
          email: 'E-Mail-Adresse',
          phone: 'Telefonnummer',
          submit: 'Über WhatsApp senden',
          services: [
            'Getränke nach Wahl (Preis auf Anfrage €)',
            'Seabob (360€/Tag)',
            'Flyboard (450€/1h)',
            'E-foil (350€/h)',
            'Jetski (660€/Tag)'
          ]
        }
      };

      function setLanguage(lang) {
        const t = translations[lang];

        document.getElementById('title').textContent = t.title;
        document.getElementById('label-booking-details').textContent = t.bookingDetails;
        document.getElementById('label-booking-date').textContent = t.bookingDate;
        document.getElementById('label-time').textContent = t.time;
        document.getElementById('label-description').textContent = t.description;
        document.getElementById('label-extras').textContent = t.extras;
        document.getElementById('label-contact-info').textContent = t.contactInfo;
        document.getElementById('label-full-name').textContent = t.fullName;
        document.getElementById('label-email').textContent = t.email;
        document.getElementById('label-phone').textContent = t.phone;
        document.getElementById('btn-submit').textContent = t.submit;

        const extrasContainer = document.getElementById('extras-container');
        extrasContainer.innerHTML = '';
        t.services.forEach(service => {
          const checkboxItem = document.createElement('div');
          checkboxItem.className = 'checkbox-item';
          checkboxItem.innerHTML = `
            <label>${service}</label>
            <input type="checkbox" name="extras" value="${service}">
          `;
          extrasContainer.appendChild(checkboxItem);
        });

        document.querySelectorAll('.lang-flag').forEach(flag => flag.classList.remove('active'));
        document.getElementById(`flag-${lang}`).classList.add('active');
      }

      ['en', 'es', 'de'].forEach(lang => {
        document.getElementById(`flag-${lang}`).addEventListener('click', () => setLanguage(lang));
      });

      setLanguage('en'); // Default

      document.getElementById('bookingForm').addEventListener('submit', e => {
        e.preventDefault();
        const lang = document.querySelector('.lang-flag.active').id.split('-')[1];
        const t = translations[lang];

        const message = 
`${t.title}
${t.bookingDetails}
${t.bookingDate}: ${document.getElementById('booking-date').value}
${t.time}: ${document.getElementById('time').value}
${t.description}: ${document.getElementById('description').value || '(No description provided)'}
${t.extras}: ${Array.from(document.querySelectorAll('input[name="extras"]:checked'))
  .map(cb => cb.value)
  .join(', ') || '(No extras selected)'}
${t.contactInfo}:
${t.fullName}: ${document.getElementById('full-name').value}
${t.email}: ${document.getElementById('email').value}
${t.phone}: ${document.getElementById('phone').value}`;

        const btn = document.getElementById('btn-submit');
        btn.disabled = true;
        btn.textContent = (lang === 'es') ? 'Enviando...' : (lang === 'de') ? 'Senden...' : 'Sending...';

        setTimeout(() => {
          const encodedMessage = encodeURIComponent(message).slice(0, 600); // Límite opcional
          window.location.href = `https://wa.me/+34603736310?text= ${encodedMessage}`;
        }, 800);
      });
    });
  </script>
</body>
</html>
